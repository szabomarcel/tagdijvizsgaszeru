<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js" integrity="sha512-sH8JPhKJUeA9PWk3eOcOl8U+lfZTgtBXD41q6cO/slwxGHCxKcW45K4oPCUhHG7NMB4mbKEddVmPuTXtpbCbFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Befizetés karbantartás</title>
    <script src="befizetett.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="ugyfelek.html">Ügyfelek</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="befizetett.html">Befizetés</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
      <h1>Befizetés karbantartási nyilvántartás</h1>
      <form action="#" method="post" class="row" id="fizet">
          <fieldset>
              <legend>
                  Aktuális Befizetés felhasználó
                  <div class="row">
                      <div class="mb-3 col-4">
                          <label for="azon" class="form-label">Azonosító: </label>
                          <input type="text" class="form-control" id="azon" name="azon">
                      </div>
                      <div class="mb-3 col-4">
                          <label for="datum" class="form-label">Dátum: </label>
                          <input type="text" class="form-control" id="datum", name="datum">
                      </div>
                      <div class="mb-3 col-4">
                          <label for="osszeg" class="form-label">Ár: </label>
                          <input type="text" class="form-control" id="osszeg" name="osszeg">
                      </div>
                  </div>
              </legend>
          </fieldset>
          <div class="d-flex justify-content-around">
              <button type="button" class="btn btn-primary" id="create">Create</button>
              <button type="button" class="btn btn-info" id="read">Read</button>
              <button type="button" class="btn btn-success" id="update">Update</button>
              <button type="button" class="btn btn-danger" id="delete">Delete</button>
          </div>
      </form>
      <div id="befizetettlista">

      </div>
  </div>
</body>
</html>
